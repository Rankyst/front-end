<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>jQuery实现下拉菜单</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 14px;
        }

        #nav {
            width: 600px;
            height: 40px;
            background-color: #eee;
            margin: 0 auto;
        }

        ul {
            list-style: none;
        }

        ul li {
            float: left;
            line-height: 40px;
            text-align: center;
            width: 100px;
        }

        a {
            text-decoration: none;
            color: #000;
            display: block;
        }

        a:hover {
            color: #F00;
            background-color: #666;
        }

        ul li ul li {
            float: none;
            background-color: #eee;
            margin: 2px;
        }

        ul li ul {
            display: none;
        }
    </style>
    <script src="../lib/jquery-2.1.1.js"></script>
    <script>
        $(function () {
            $('ul li').hover(function () {
                /* Stuff to do when the mouse enters the element */
                $(this).children('ul').show();
            }, function () {
                /* Stuff to do when the mouse leaves the element */
                $(this).children('ul').hide();
            });
        });
    </script>
</head>

<body>
<div id="nav">
    <ul>
        <li><a href="#">首页</a></li>
        <li><a href="#">课程大厅</a>
            <ul>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">Html/CSS</a></li>
            </ul>
        </li>
        <li><a href="#">学习中心</a>
            <ul>
                <li><a href="#">视频学习</a></li>
                <li><a href="#">实例练习</a></li>
                <li><a href="#">问与答</a></li>
            </ul>

        </li>
        <li><a href="#">经典案例</a></li>
        <li><a href="#">关于我们</a></li>
    </ul>
</div>
</body>
</html>
