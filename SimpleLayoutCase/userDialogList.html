<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单用户发言列表</title>
	<style>
		/*reset*/
	body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,form,fieldset,input,textarea,p,blockquote,th,td{
		margin: 0;
		padding: 0;
		list-style: none;
		font:12px/1.5 "Arial", "sans-serif", "微软雅黑", "宋体", "Tahoma"
	}

		.content{
			width: 600px;
			position: relative;
			background-color:fuchsia;
		}
		.content .userHead{
			width: 100px;
			float: left;
		}
		.content .userHead img{
			margin-left: 20px;
		}
		.content .message{
			width: 456px;
			float: right;
			background-color: forestgreen;
			padding: 20px;
			border: 2px solid #f0f;
		}
		.content .message p{
			font-size: 12px;
			line-height: 25px;
		}
		.content .message span{
			position: absolute;
			right: 20px;
			top: 10px;
			font-size: 12px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="userHead">
			<img src="images/head01.jpg"/>
		</div>
		<div class="message">
			<h6>樱桃小丸子</h6>
			<p>调查数据显示，中层及以上管理人员109760元，专业技术人员66074元，办事人员和有关人员47483元，商业、服务业人员40669元，生产、运输设备操作人员及有关人员42914元。商业、服务业人员平均工资最低，是全部就业人员平均水平的81％。岗位平均工资最高与最低之比为2．70。将一个普通的方法修饰成为测试方法。（expected=XX.class，用于预期捕获某种异常，使其通过测试；timeout=毫秒，用于对方法的运行时间进行限定，防止死循环和进行性能测试）</p>
			<span>10分钟之前</span>
		</div>
	</div>
</body>
</html>
