<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>angularjs中services的使用</title>
    <link rel="stylesheet" href="../lib/foundation.min.css"/>
</head>
<body style="padding: 10px">
<div ng-controller="MyCtrl">
    <h1>{{msg}}</h1>

    <h2>{{name}}</h2>

    <h3>{{http}}</h3>
    <h4>{{data.msg}}</h4>
    <h5>{{info}}</h5>
</div>
</body>
<script src="../lib/angular.min.js"></script>
<script>
    angular.module('app', [])
            .value('name', '赵六')                 // value是变量
            .value('name', '张三')
            .constant('http', 'www.baidu.com')    // constant是常量
            .constant('http', 'www.youku.com')
            .factory('data', function () {
                return {
                    msg: '你好啊',
                    setMsg: function () {
                        this.msg = '我不好';
                    }
                }
            })
            .service('user', function () {
                this.name = '大梦初晓';
                this.sex = '男';
                this.getInfo = function () {
                    return this.name + this.sex;
                }
            })
        // 注入上面声明的变量
            .controller('MyCtrl', function ($scope, name, http, data, user) {
                $scope.msg = '你好';
                $scope.name = name;
                $scope.http = http;
                $scope.data = data;
                $scope.data.setMsg(); // 调用方法后改变了msg
                $scope.info = user.getInfo();
            })
</script>
</html>
