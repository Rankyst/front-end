<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>直角普通分页</title>
    <link rel="stylesheet" href="css/demo1.css"/>
</head>
<body>
<div class="page-normal">
    <!--考虑到语义化，上一页，下一页和当前页不需要超链接-->
    <span class="page-prev"><i class="icon icon-prev"></i>上一页</span>
    <span class="page-current">1</span>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <a href="">5</a>
    <a href="">6</a>
    <a href="">7</a>
    <span class="ellipsis">...</span>
    <a href="">201</a>
    <a href="">202</a>
    <a href="">203</a>
    <span class="page-next">下一页<i class="icon icon-next"></i></span>
</div>
</body>
</html>
