<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>间歇滚动</title>
    <link rel="stylesheet" href="style.css"/>
    <script>

        window.onload = function () {
            var area = document.getElementById('moocBox'); // 滚动区域
            var timer;

            var iLiHeight = 24;                 // 单行信息的高度
            var speed = 50;                     // 滚动的速度
            area.innerHTML += area.innerHTML;   // 克隆元素
            area.scrollTop = 0;
            var delay = 2000;

            function startScroll(){
                area.scrollTop++;
                timerI = setInterval(scrollUp,speed);
            }

            // 向上滚动的函数
            function scrollUp(){
                // 移出的距离是单行信息高度的整数倍
                if(area.scrollTop % iLiHeight == 0){
                    clearInterval(timerI);
                    timerT = setTimeout(startScroll,delay);
                }else{
                    area.scrollTop++;
                    if(area.scrollTop >= area.scrollHeight / 2){
                        area.scrollTop = 0;
                    }
                }
            }
            setTimeout(startScroll,delay);

            // 鼠标移入和移出事件
            area.onmouseover = function () {
                clearTimeout(timerT);
                clearInterval(timerI);
            }
            area.onmouseout = function () {
                clearTimeout(timerT);
                timerI = setInterval(scrollUp,speed);
            }
        }
    </script>
</head>
