<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>sidebar demo</title>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/sidebar.css"/>
</head>
<body>
<div id="sidebar_wrapper">
    <div id="sidebar">
        <ul id="sidebar_menu">
            <li id="profile" class="item">
                <span class="glyphicon glyphicon-user"></span>

                <div>我</div>
            </li>
            <li id="asset" class="item">
                <span class="glyphicon glyphicon-usd"></span>

                <div>资产</div>
            </li>
            <li id="brand" class="item">
                <span class="glyphicon glyphicon-fire"></span>

                <div>品牌</div>
            </li>
            <li id="broadcast" class="item">
                <span class="glyphicon glyphicon-facetime-video"></span>

                <div>直播</div>
            </li>
            <li id="foot" class="item">
                <span class="glyphicon glyphicon-cloud"></span>

                <div>看过</div>
            </li>
            <li id="calendar" class="item">
                <span class="glyphicon glyphicon-equalizer"></span>

                <div>日历</div>
            </li>
        </ul>
        <div id="closeBar">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
    </div>
    <div id="sidebar_content">
        <div id="profile_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>我</div>
        </div>
        <div id="asset_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>资产</div>
        </div>
        <div id="brand_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>品牌</div>
        </div>
        <div id="broadcast_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>直播</div>
        </div>
        <div id="foot_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>看过</div>
        </div>
        <div id="calendar_content" class="nav-content">
            <div class="nav-con-close">
                <span class="glyphicon glyphicon-arrow-left"></span>
            </div>
            <div>日历</div>
        </div>
    </div>
</div>
<script src="js/sidebar.js"></script>
</body>
</html>
