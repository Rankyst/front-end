<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 800px;
			margin: 0 auto;
		}
		.left{
			width: 20%;
			height: 500px;
			float: left;			/* 左浮动 */
			background-color: red;
		}
		.right{
			width: 80%;
			height: 500px;
			float: right;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left">左</div>
		<div class="right">右</div>
	</div>
</body>
</html>
