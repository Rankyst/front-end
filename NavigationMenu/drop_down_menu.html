<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style>
		* {
			margin: 0;
			padding: 0; 
			font-size: 14px;
		}
		a {
			color: #333;
			text-decoration: none 
		}
		ul{
			list-style: none; 
		}
		.nav {
			height: 30px;
			border-bottom: 5px solid #F60;
			margin-left:50px; 
			width:600px;
		}
		.nav li { 
			float: left;
			position:relative;
			height:30px; 
			width:120px 
		}
		.nav li a { 
			display: block;
			height: 30px;
			text-align: center; 
			line-height: 30px;
			width:120px;
			background: #efefef;
			margin-left: 1px; 
		}
		.subNav{ 
			position:absolute; 
			top:30px; 
			left:0; 
			width:120px; 
			height:0;
			overflow:hidden
		}
		.subNav li a{
			background:#ddd 
		}
		.subNav li a:hover{
			background:#efefef
		}
	</style>
	<script>
		window.onload=function(){
			var aLi=document.getElementsByTagName('li');
			for(var i=0; i<aLi.length; i++){
				
				//鼠标进入菜单，二级菜单动画收缩起来。
			   	aLi[i].onmouseover=function(){
					
					var speed = 10;
					var maxHeight = 120;
					var This = this.getElementsByTagName('ul')[0];
					if(This){
						clearInterval(This.timer);
						This.timer = setInterval(function(){
							This.style.height = This.offsetHeight + speed + 'px';
							if(This.offsetHeight >= maxHeight){
								clearInterval(This.timer);
							}
						},30);
					}else{
						return false;
					}
			   	}
				//鼠标离开菜单，二级菜单动画收缩起来。		
			 	aLi[i].onmouseout=function(){
					
					var speed = -10;
					var minHeight = 0;
					var This = this.getElementsByTagName('ul')[0];
					if(This){
						clearInterval(This.timer);
						This.timer = setInterval(function(){
							This.style.height = This.offsetHeight + speed + 'px';
							if(This.offsetHeight <= minHeight){
								clearInterval(This.timer);
							}
						},30);
					}else{
						return false;
					}
			 	}

			}
		}
	</script>
	<script src="../lib/jquery-2.1.1.js"></script>
	<script>

//			},function(){

//			});
//		});
	</script>
</head>
<body>
	<ul class="nav">
		<li><a href="#">一级菜单(1)</a>
			<ul class="subNav">
				<li><a href="#">二级菜单(1-1)</a></li>
				<li><a href="#">二级菜单(1-2)</a></li>
				<li><a href="#">二级菜单(1-3)</a></li>
				<li><a href="#">二级菜单(1-4)</a></li>
			</ul>
		</li>
		<li><a href="#">一级菜单(2)</a>
			<ul class="subNav">
				<li><a href="#">二级菜单(2-1)</a></li>
				<li><a href="#">二级菜单(2-2)</a></li>
				<li><a href="#">二级菜单(2-3)</a></li>
				<li><a href="#">二级菜单(2-4)</a></li>
			</ul>
		</li>
		<li><a href="#">一级菜单(3)</a></li>
		<li><a href="#">一级菜单(4)</a></li>
		<li><a href="#">一级菜单(5)</a></li>
	</ul>
</body>
</html>
