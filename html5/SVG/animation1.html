<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="多属性动画">
    <meta charset="utf-8">
    <title>SVG的SMIL动画</title>
</head>
<body>
<svg viewBox="-400 -400 800 800">
    <rect x="50" y="50" width="100" height="100" fill="rgba(255,0,0,.5)">
        <animate id="goright"
                 attributeType="XML"
                 attributeName="x"
                 begin="0; goleft.end + 1s"
                 from="50"
                 to="500"
                 dur="1s"
                 fill="freeze">
        </animate>
        <animate id="goleft"
                 attributeType="XML"
                 attributeName="x"
                 begin="goright.end"
                 from="500"
                 to="50"
                 dur="1s"
                 fill="freeze">
        </animate>
        <animate
                attributeType="XML"
                attributeName="fill"
                from="red"
                to="yellow"
                dur="1s"
                fill="freeze"
                repeatCount="indefinite">
        </animate>
    </rect>
    <rect x="250" y="250" width="50" height="50" fill="lime">
        <animateTransform id="rotate"
                          attributeType="XML"
                          attributeName="transform"
                          type="rotate"
                          from="0"
                          to="360"
                          dur="1s"
                          repeatCount="indefinite">
        </animateTransform>
        <animateTransform id="scale"
                          attributeType="XML"
                          attributeName="transform"
                          type="scale"
                          from=".1"
                          to="2"
                          dur="1s"
                          additive="sum"
                          repeatCount="indefinite">
        </animateTransform>
    </rect>
</svg>
</body>
</html>
