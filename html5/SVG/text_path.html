<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG路径文本</title>
</head>
<body>
<form action="">
    <label>Path:</label>
    <select>
        <option value="none">none</option>
        <option value="#path1">path1</option>
        <option value="#path2">path2</option>
        <option value="#path3">path3</option>
    </select>
</form>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <path id="path1" d="M 100 200 Q 200 100 300 200 T 500 200" stroke="#00ff00" fill="none" />
    <path id="path2" d="M100,300l100-50,200,100,100,-50" stroke="#ff0000" fill="none" />
    <path id="path3" d="M100,400A400,300,0,0,0,500,400" stroke="#0000ff" fill="none" />
    <text id="text" x="100" y="100" style="font-size:20px;">Text path scripting.<tspan id="tspan">通过脚本控制路径文本</tspan></text>
</svg>
<hr />
svg文本超链接
<svg>
    <a xlink:href="http://www.baidu.com" xlink:title="百度">
        <rect x="10" y="10" width="100" height="30" rx="10" ry="10"
              style="fill:lightgrey"/>
        <text x="30" y="30" font-size="12">百度</text>
    </a>
    <a xlink:href="http://www.ibm.com//developerworks/">
        <circle cx="100" cy="100" r="50" style="fill:grey"/>
        <text x="80" y="100" font-size="12">Or here</text>
    </a>
    <a xlink:href="http://www.ibm.com/" target="new">
        <polygon
                points="60 160,165 172,180 60,290 290,272 280,172 285,250 255"
                style="fill:dimgrey"/>
        <text x="160" y="200" font-size="12">Or even here</text>
    </a>
</svg>
<script src="js/text_path.js"></script>
</body>
</html>
