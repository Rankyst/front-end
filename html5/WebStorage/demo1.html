<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Storage</title>
    <script src="demo1.js"></script>
</head>
<body>
<input type="number" id="input" placeholder="请输出数字"/><br/>
<input type="button" value="保存数据到SessionStorage" id="save-session" onclick="saveDataToSessionStorage('input')"/>
<input type="button" value="从SessionStorage中读取数据" id="load-session"
       onclick="loadDataFromSessionStorage('msg-session')"/><br/>
<input type="button" value="保存数据到localStorage" id="save-local" onclick="saveDataToLocalStorage('input')"/>
<input type="button" value="从localStorage中读取数据" id="load-local" onclick="loadDataFromLocalStorage('msg-local')"/><br/>

session:<p id="msg-session"></p>
local:<p id="msg-local"></p>
<img src="img1.jpg" alt="Web Storage"/>
</body>
</html>
