<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!-- IE的兼容性视图 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>微软必应搜索</title>
    <link rel="stylesheet" href="css/bin.css"/>
    <script src="js/js.js"></script>
</head>
<body>
<div class="bg-div">
    <div class="search-box">
        <div class="logo"></div>
        <form class="search-form" action="http://cn.bing.com/" target="_blank" id="search-form" method="post">
            <input type="text" class="search-input-text" name="q" id="search-input" autocomplete="off"/>
            <!-- 设置按钮的value属性为空字符串，防止出现默认的“提交”文字 -->
            <input type="submit" class="search-input-button" value=""/>
        </form>
    </div>
</div>
<!-- 智能提示框 -->
<div class="suggest" id="search-suggest" style="display: none">
    <ul id="search-result">
    </ul>
</div>
</body>
</html>
