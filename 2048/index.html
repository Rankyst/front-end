<html>
<head lang="en">

<header>
    <h1>2048图片版</h1>
    <button id="new_game_btn">新游戏</button>
    <p>分数：<span id="score">0</span></p>
    <p>已用时长：<span id="time">00s</span></p>
</header>
<div class="container">
    <div id="grid_container">

        <div class="grid-cell" id="grid_cell_0_0"></div>
        <div class="grid-cell" id="grid_cell_0_1"></div>

        <div class="grid-cell" id="grid_cell_0_3"></div>

        <div class="grid-cell" id="grid_cell_1_3"></div>

        <div class="grid-cell" id="grid_cell_2_2"></div>
        <div class="grid-cell" id="grid_cell_2_3"></div>

        <div class="grid-cell" id="grid_cell_3_0"></div>
        <div class="grid-cell" id="grid_cell_3_1"></div>
        <div class="grid-cell" id="grid_cell_3_2"></div>
        <div class="grid-cell" id="grid_cell_3_3"></div>

    </div>
    <div class="music-btn-container">
        <div class="item">
            <button id="pause_play_music_btn">
                <p>暂停</p>
                <p>PAUSE</p>
            </button>
        </div>
        <div class="item">
            <button id="replay_music_btn">
                <p>重播</p>
                <p>REPLAY</p>
            </button>
        </div>
    </div>
    <div id="timer"></div>
    <footer style="text-align:center"><a href="https://github.com/consoles/front-end/tree/master/2048">fork me on github</a></footer>
</div>
<audio autoplay id="bg_music">
    <source src="music/bg-music.mp3" type="audio/mpeg"/>
    您的浏览器不支持html5音频
</audio>
<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="js/support.js"></script>
<script src="js/showanimation.js"></script>
<script src="js/main.js"></script>
