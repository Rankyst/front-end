<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>百度音乐King榜图片轮播</title>
    <link rel="stylesheet" href="css/scroll.css"/>
</head>
<body>
<div id="flash">
    <!-- 图片区域 -->
    <div class="scroll">
        <div class="img-list">
            <img src="images/flash1.jpg" alt=""/>
            <img src="images/flash2.jpg" alt=""/>
            <img src="images/flash3.jpg" alt=""/>
            <img src="images/flash4.jpg" alt=""/>
            <img src="images/flash5.jpg" alt=""/>
            <img src="images/flash6.jpg" alt=""/>
        </div>
    </div>
    <!-- 左右切换按钮 -->
    <a class="prev" href="javascript:void(0);"></a>
    <a class="next" href="javascript:void(0);"></a>
    <!-- 分页按钮 -->
    <div class="pagination">
        <span class="active"></span><span></span><span></span><span></span><span></span><span></span>
    </div>
</div>
<script src="../lib/jquery-2.1.1.js"></script>
<script src="js/scroll.js"></script>
</body>
</html>
