<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Bootstrap实例2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <!-- 原生标签的默认样式 -->
    <h1>标题1</h1>

    <h2>标题2</h2>

    <h3>标题3</h3>
    <h4>标题4 &nbsp;
        <small>副标题</small>
    </h4>
    <p class="lead">
        朝露昙花,咫尺天涯,人道是黄河十曲,毕竟东流去.
        八千年玉老,一夜枯荣,问苍天此生何必?
    </p>

    <p>
        昨夜风吹处,落英听谁细数.九万里苍穹,御风弄影,谁人与共?
        千秋北斗,瑶宫寒苦,不若神仙眷侣,百年江湖。
    </p>

    <p>post by:
        <mark>树下野狐</mark>
    </p>
    <del>删除文本</del>
    <hr/>

    <!-- 文本对齐 -->
    <p class="text-left">左对齐</p>

    <p class="text-right">右对齐</p>

    <p class="text-center">中间对齐</p>

    <!-- 大小写，提示语 -->
    <p class="text-lowercase">HELLo</p>

    <p class="text-uppercase">hello</p>

    <p class="text-capitalize">heHHo</p>
    <abbr title="缩略语（悬浮提示）">千秋北斗</abbr>

    <!-- 地址 -->
    <address>
        <strong>大梦初晓</strong><br/>
        北京市，海淀区<br/>
        振兴路南，佳润大厦<br/>
        <abbr title="电话">Phone:8888 8888</abbr>
    </address>

    <!-- 不使用bootstrap提供的样式 -->
    <ul class="list-unstyled">
        <li>项目1</li>
        <li>项目2</li>
        <li>项目3</li>
        <li>项目4</li>
    </ul>
</div>
</body>
</html>
