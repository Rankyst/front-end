<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BT栅格系统</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.5/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/grid.css"/>
</head>
<body>
<div class="container">
    <!-- 栅格 -->
    <div class="row">
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
        <div class="col-md-1">.col-md-1</div>
    </div>
    <div class="row">
        <div class="col-md-8">.col-md-8</div>
        <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">.col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
    </div>
    <hr/>
    <!-- 栅格的偏移 -->
    <div class="row">
        <div class="col-lg-2 col-lg-offset-4">偏移</div>
    </div>
    <hr/>
    <!-- 栅格的嵌套 -->
    <div class="row">
        <div class="col-sm-9">
            大栅格
            <div class="row">
                <div class="col-xs-8">
                    中间栅格
                    <div class="row">
                        <div class="col-xs-4">小栅格</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--列的排序-->
    <div class="row">
        <div class="col-md-4 col-md-push-6">原来在左边的</div>
        <div class="col-md-6 col-md-pull-4">原来在右边</div>
    </div>
</div>
</body>
</html>
