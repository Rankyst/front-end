<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			width: 33.3%;
			height: 500px;
			float: left;
			background-color: red;
		}
		.middle{
			width: 33.3%;
			height: 500px;
			float: left;
			background-color: green;
		}
		.right{
			width: 33.3%;
			height: 500px;
			float: right;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
