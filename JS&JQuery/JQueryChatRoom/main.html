<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery案例——聊天主界面</title>
	<script src="../../lib/jquery-2.1.1.js"></script>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<script src="js/main.js"></script>
</head>
<body>
	<div id="divMain">
		<div class="divTop">
			<div class="divLeft">
				<h3>JQuery在线聊天室</h3>
				<div class="divShow" id="divContent"></div>
			</div>
			<div class="divRight">
				<h3>在线人员</h3>
				<div class="divShow" id="divOnline"></div>
			</div>
		</div>
		<div class="divBot">
			<table cellpadding="0" cellspacing="0">
				<tr>
					<td colspan="2" id="divFace" class="pb"></td>
				</tr>
				<tr>
					<td><textarea id="txtContent" cols="64" rows="3" class="txt"></textarea></td>
					<td class="pl"><input type="button" id="send" value="发送" class="btn"></td>
				</tr>
			</table>
		</div>
		<span id="divMsg" class="clsTip"></span>
	</div>
</body>
</html>
