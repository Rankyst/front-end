<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	JQuery案例——在线聊天室</title>
	<link rel="stylesheet" style="text/css" href="css/login.css" />
	<script src="../../lib/jquery-2.1.1.js"></script>
	<script src="js/login.js"></script>
</head>
<body>
	<div id="divLogin">
		<h3>用户登录</h3>
		<div class="divContent">
			<form>
				<div>用户名<input type="text" id="username" name="username" class="txt"></div><br />
				<div>密码&nbsp;&nbsp;&nbsp;<input type="text" id="password" name="password" class="txt"></div>
				<div class="btnCenter">			
					<input type="submit" value="提交" class="btn" id="btnSubmit"/>&nbsp;&nbsp;
					<input type="reset" value="重置" class="btn"/>
				</div>
			</form>
			<span id="divMsg" class="clsTip"></span>
		</div>
	</div>
</body>
</html>
