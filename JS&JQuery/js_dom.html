<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="txttent-Type" txttent="text/html; charset=utf-8" />
<title>javascript</title>
<style type="text/css">
	body{
		font-size:12px;
	}
	#txt{
			height:400px;
			width:600px;
			border:#333 solid 1px;
			padding:5px;
			background:yellow;
		}
	p{
		line-height:18px;
		text-indent:2em;
	}
</style>
</head>
<body>
  <h2 id="con">JavaScript课程</H2>
  <div id="txt"> 
     <h5>JavaScript为网页添加动态效果并实现与用户交互的功能。</h5>
        <p>1. JavaScript入门篇，让不懂JS的你，快速了解JS。</p>
        <p>2. JavaScript进阶篇，让你掌握JS的基础语法、函数、数组、事件、内置对象、BOM浏览器、DOM操作。</p>
        <p>3. 学完以上两门基础课后，在深入学习JavaScript的变量作用域、事件、对象、运动、cookie、正则表达式、ajax等课程。</p>
  </div>
  <form>
  <!--当点击相应按钮，执行相应操作，为按钮添加相应事件-->
    <input type="button" value="改变颜色" onClick = "changeColor()">  
    <input type="button" value="改变宽高" onClick = "changeWH()">
    <input type="button" value="隐藏内容" onClick = "changeView('none')">
    <input type="button" value="显示内容" onClick = "changeView('block')">
    <input type="button" value="取消设置" onClick = "loadToDefault()">
  </form>
  <script type="text/javascript">
    var myvar = document.getElementById("txt"); //全局变量
	  
	  //定义"改变颜色"的函数
	function changeColor(){
		//alert("此前代码正常！");
		myvar.style.color = "red";
		myvar.style.background = "pink";
	}

	//定义"改变宽高"的函数
	function changeWH(){
		myvar.style.width = "300px";
		myvar.style.height = "400px";
	}

	//定义"隐藏内容"和"显示内容"的函数（根据传入参数的不同设置display属性即可）
	function changeView(strin){
		myvar.style.display = strin; //显示和隐藏写在一起
	}

	//定义"取消设置"的函数,如果用户点击”确认“，则回到默认状态，否则不做修改
	function loadToDefault(){
		if (confirm("恢复默认设置？")){
			myvar.removeAttribute("style");	//removeAttribute()方法不太懂,清除样式
		}
	}
</script>
</body>
</html>
