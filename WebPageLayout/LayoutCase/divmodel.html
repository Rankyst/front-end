<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>盒子模型</title>
	<style>
/*		初始化CSS，防止浏览器为元素添加默认样式*/
		*{
			margin: 0;
			padding: 0;
		}
		#wrap{
			width: 770px;
			margin: 0 auto;
		}
		#header{
			width: 100%;
			height: 200px;	/* 通常的网页设计中高度是不设置的，因为盒子模型的高度可以自适应*/
			border: 1px solid yellow;
		}
		#mainbody{
			width: 100%;
			height: 200px;
			border: 1px solid blue;
		}
		.content{
			border: 4px solid green;
			padding: 44px 15px 15px;
			width: 700px;
		}
		.book{
			background: url(images/t_book.gif) no-repeat;
			background-color:aqua;
		}
		img{
			margin: 10px 18px;
			border: 1px solid red;
		}
		#footer{
			width: 100%;
			height: 200px;	
			border: 2px solid #ff00ff;
		}
	</style>
</head>
<body>
	<!--包裹层，居中-->
	<div id="wrap">
		<!-- 网页的头部是大的模块，并且唯一，使用id选择器 -->
		<div id="header"></div>
		<div id="mainbody">
			<!-- 为CSS添加多个类样式的时候中间可以用空格隔开 -->
			<div class="content book">
				<img src="images/book1.jpg" alt="">
				<img src="images/book2.jpg" alt="">
				<img src="images/book3.jpg" alt="">
				<img src="images/book4.jpg" alt="">
				<img src="images/book5.jpg" alt="">
			</div>
		</div>
		<div id="footer"></div>
	</div>	
</body>
</html>
