<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.top{
			height: 100px;
			background: blue;
		}
		.main{
			width: 800px;
			height: 300px;
			background: #ccc;
			margin: 0 auto;		/* 水平居中（上下的margin为0，水平的margin自动）*/
		}
		.foot{
			width: 800px;
			height: 100px;
			background-color: #900;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="top">顶部</div>
	<div class="main">中间</div>
	<div class="foot">底部</div>
</body>
</html>
