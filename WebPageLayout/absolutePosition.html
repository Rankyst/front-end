<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style>
		.box1{
			background-color: blue;
			height: 300px;
		}
		
		#wrap{
			width: 400px;
			background-color: crimson;
			position: absolute;
		}
/*		父包含块一般设置为相对定位*/
		.box{
			position: relative;
			top: 100px;
			left: 150px;
			
			height: 50px;
			background-color: darkorange;
		}
		.box2{
			background-color:brown;
			height: 100px;
			
			position: absolute;
			left: 100px;
			top: 200px;
		}
		.box3{
			background-color:deeppink;
			height: 200px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div class="box1">box1</div>
		<div class="box">box
			<div class="box2">box2的父级已定位</div>
		</div>
		<div class="box3">box3</div>
	</div>
</body>
</html>
