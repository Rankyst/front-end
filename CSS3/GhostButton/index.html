<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS3幽灵按钮</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="../../lib/jquery-2.1.1.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="box">
    <div class="link link-miss">
        <span class="icon"></span>
        <a href="#" class="button" data-title="My mission is clear">MISSION
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
        </a>
    </div>
    <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data-title="This is my playground">PLAY
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
        </a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data-title="Lets do something together">TOUCH
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
        </a>
    </div>
    <div class="tip">
        <em></em>
        <span>
    </span></div>
</div>
</body>
</html>
